<?xml version="1.0" encoding="UTF-8"?>
<TestExecutionSettings>
   <timeOut>30</timeOut>
   <retryCount>2</retryCount>
   <executionProperties>
      <property>
         <n>deviceId</n>
         <value>${deviceId}</value>
      </property>
      <property>
         <n>environment</n>
         <value>${env}</value>
      </property>
   </executionProperties>
   <drivers>
      <system>
         <name>Android</name>
         <version>latest</version>
      </system>
   </drivers>
   <systemProperties>
      <property>
         <n>appium.log.level</n>
         <value>info</value>
      </property>
   </systemProperties>
   <testListeners>
      <listener>
         <className>TestListener</className>
      </listener>
   </testListeners>
</TestExecutionSettings>